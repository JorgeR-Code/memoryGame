
<app-tool-bar [cardsOk]="cardsOk" [cardNumbers]="cardNumbers" (reset)="reset()"></app-tool-bar>

<div class="card mt-5">
  <div class="card-container flex align-items-center justify-content-center">
      <div class="grid w-12 lg:w-7 ">
        <app-cards class="col-4 md:col-3 lg:col-3" *ngFor="let card of cards; let i=index" [data]="card" (takeCard)="takeCard(i)"></app-cards>
    </div>
  </div>
</div>
