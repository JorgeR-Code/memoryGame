<div class="text-layout  flex align-items-center justify-content-center">
    <div class="cardG" (click)="takeCard.emit()" [@cardFlip]="data.state">
      <div class="face">
          <img src="assets/card-back.jpg">
      </div>
      <div class="face front">
          <p *ngIf="!images">{{data.number}}</p>
          <img *ngIf="images" [src]="'assets/img/'+ data.number +'.jpg'">
      </div>
    </div>
</div>
